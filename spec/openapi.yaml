openapi: "3.0.0"
info:
  version: 1.0.0
  title: Widget layout api
paths:
  /:
    get: 
      summary: Get the dashboard templates
      operationId: getWidgetLayout
      parameters:
        - name: dashboardType
          in: query
          required: false
          description: The type of dashboard to filter by
          schema:
            type: string
      responses:
        '200':
          description: A list of dashboard templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplateListResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /{dashboardTemplateId}:
    get:
      summary: Get a specific dashboard template
      operationId: getWidgetLayoutById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '403':
          description: Unauthorized access to the dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update a specific dashboard template
      operationId: updateWidgetLayoutById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: The dashboard template data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DashboardTemplate'
      responses:
        '200':
          description: A dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized access to the dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request, possibly due to invalid template data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a specific dashboard template
      operationId: deleteWidgetLayoutById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Dashboard template deleted successfully
        '403':
          description: Unauthorized access to delete the dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /{dashboardTemplateId}/copy:
    post:
      summary: Copy a specific dashboard template
      operationId: copyWidgetLayoutById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template to copy
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A copied dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /{dashboardTemplateId}/default:
    post:
      summary: Set a specific dashboard template as default
      operationId: setWidgetLayoutDefaultById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template to set as default
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Dashboard template set as default successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized access to set the dashboard template as default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /{dashboardTemplateId}/reset:
    post:
      summary: Reset a specific dashboard template to its default state
      operationId: resetWidgetLayoutById
      parameters:
        - name: dashboardTemplateId
          in: path
          required: true
          description: The unique identifier of the dashboard template to reset
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Dashboard template reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '404':
          description: Dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized access to reset the dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /base-templates:
    get:
      summary: Get the base widget dashboard templates
      operationId: getBaseWidgetDashboardTemplates
      responses:
        '200':
          description: A list of base widget dashboard templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseWidgetDashboardTemplateListResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /base-templates/{baseTemplateName}:
    get:
      summary: Get a specific base widget dashboard template
      operationId: getBaseWidgetDashboardTemplateByName
      parameters:
        - name: baseTemplateName
          in: path
          required: true
          description: The unique name of the base widget dashboard template
          schema:
            type: string
      responses:
        '200':
          description: A base widget dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseWidgetDashboardTemplate'
        '404':
          description: Base widget dashboard template not found
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /base-templates/{baseTemplateName}/fork:
    get:
      summary: Fork a specific base widget dashboard template
      operationId: forkBaseWidgetDashboardTemplateByName
      parameters:
        - name: baseTemplateName
          in: path
          required: true
          description: The unique name of the base widget dashboard template to fork
          schema:
            type: string
      responses:
        '200':
          description: A forked base widget dashboard template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardTemplate'
        '404':
          description: Base widget dashboard template not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /widget-mapping:
    get:
      summary: Get the widget mapping
      operationId: getWidgetMapping
      responses:
        '200':
          description: A mapping of widget identifiers to their configurations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/WidgetModuleFederationMetadata'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    Permission:
      type: object
      properties:
        method:
          type: string
          description: The method for the permission
          x-oapi-codegen-extra-tags:
            yaml: "method"
        args:
          type: array
          items: {}
          description: The arguments for the method, can be of any type
          x-oapi-codegen-extra-tags:
            yaml: "args,omitempty"
      required:
        - method
    WidgetItem:
      type: object
      required:
      - width
      - height
      - x
      - "y"
      - widgetType
      - title
      - maxHeight
      - minHeight
      properties:
        width:
          type: integer
          description: The width of the widget in the grid
          minimum: 1
          maximum: 4
          x-oapi-codegen-extra-tags:
            yaml: "w"
            json: "w"
        height:
          type: integer
          description: The height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "h"
            json: "h"
        maxHeight:
          type: integer
          description: The maximum height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "maxH"
            json: "maxH"
        minHeight:
          type: integer
          description: The minimum height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "minH"
            json: "minH"
        x:
          type: integer
          description: The x position of the widget in the grid
          minimum: 0
          maximum: 3
          x-oapi-codegen-extra-tags:
            yaml: "x"
          x-go-type: "*int"
        y:
          type: integer
          description: The y position of the widget in the grid
          minimum: 0
          x-oapi-codegen-extra-tags:
            yaml: "y"
          x-go-type: "*int"
        widgetType:
          type: string
          description: The unique identifier of the widget
          x-oapi-codegen-extra-tags:
            yaml: "i"
            json: "i"
        static:
          type: boolean
          description: Whether the widget is locked in the grid
          x-oapi-codegen-extra-tags:
            yaml: "static,omitempty"
          x-go-type-skip-optional-pointer: true
    DashboardTemplateConfig:
      type: object
      required:
      - sm
      - md
      - lg
      - xl
      properties:
        sm:
          type: array
          x-oapi-codegen-extra-tags:
            yaml: "sm"
            gorm: not null;default null
          x-go-type: datatypes.JSONType[[]WidgetItem]
          x-go-type-import:
            path: gorm.io/datatypes
          items:
            "$ref": "#/components/schemas/WidgetItem"
            required:
            - w
            - h
            - x
            - "y"
            - i
            allOf:
            - properties:
                x:
                  minimum: 0
                  exclusiveMaximum: 1
                w:
                  minimum: 0
                  maximum: 1
        md:
          type: array
          x-oapi-codegen-extra-tags:
            yaml: "md"
            gorm: not null;default null
          x-go-type: datatypes.JSONType[[]WidgetItem]
          x-go-type-import:
            path: gorm.io/datatypes
          items:
            "$ref": "#/components/schemas/WidgetItem"
            required:
            - w
            - h
            - x
            - "y"
            - i
            allOf:
            - properties:
                x:
                  minimum: 0
                  exclusiveMaximum: 2
                w:
                  minimum: 0
                  maximum: 2
        lg:
          type: array
          x-oapi-codegen-extra-tags:
            yaml: "lg"
            gorm: not null;default null
          x-go-type: datatypes.JSONType[[]WidgetItem]
          x-go-type-import:
            path: gorm.io/datatypes
          items:
            "$ref": "#/components/schemas/WidgetItem"
            required:
            - w
            - h
            - x
            - "y"
            - i
            allOf:
            - properties:
                x:
                  minimum: 0
                  exclusiveMaximum: 3
                w:
                  minimum: 0
                  maximum: 3
        xl:
          type: array
          x-oapi-codegen-extra-tags:
            yaml: "xl"
            gorm: not null;default null
          x-go-type: datatypes.JSONType[[]WidgetItem]
          x-go-type-import:
            path: gorm.io/datatypes
          items:
            "$ref": "#/components/schemas/WidgetItem"
            required:
            - w
            - h
            - x
            - "y"
            - i   
    DashboardTemplateBase:
      type: object
      properties:
        name:
          type: string
          description: The name of the dashboard template
          x-oapi-codegen-extra-tags:
            yaml: "name"
        displayName:
          type: string
          description: The display name of the dashboard template
          x-oapi-codegen-extra-tags:
            yaml: "displayName"
      required:
        - name
        - displayName
    DashboardTemplate:
      description: A list of dashboard templates
      type: object
      properties:
        userId:
          type: string
          description: The unique identifier of the user that owns the template
          x-oapi-codegen-extra-tags:
            yaml: "userId"
        ID:
          type: integer
          description: The unique identifier of the template
          x-oapi-codegen-extra-tags:
            yaml: "id"
            json: "id"
            gorm: primarykey
          x-go-type: uint
        createdAt:
          type: string
          format: date-time
          description: The creation time of the template
          x-oapi-codegen-extra-tags:
            yaml: "createdAt"
            json: "createdAt"
          x-go-type: time.Time
        updatedAt:
          type: string
          format: date-time
          description: The last update time of the template
          x-oapi-codegen-extra-tags:
            yaml: "updatedAt"
            json: "updatedAt"
          x-go-type: time.Time
        deletedAt:
          type: string
          format: date-time
          description: The deletion time of the template, if it has been deleted
          x-oapi-codegen-extra-tags:
            yaml: "deletedAt,omitempty"
            json: "deletedAt,omitempty"
          x-go-type: gorm.DeletedAt
          x-go-type-skip-optional-pointer: true
        templateConfig:
          allOf:
            - $ref: '#/components/schemas/DashboardTemplateConfig'
          x-oapi-codegen-extra-tags:
            yaml: "templateConfig"
            gorm: not null;default null;embedded
          description: The configuration of the dashboard template
        templateBase:
          allOf:
            - $ref: '#/components/schemas/DashboardTemplateBase'
          x-oapi-codegen-extra-tags:
            yaml: "templateBase"
            gorm: not null;default null;embedded
          description: The base information of the dashboard template
        default:
          type: boolean
          description: Whether the template is the default template
          x-oapi-codegen-extra-tags:
            yaml: "default,omitempty"
          x-go-type-skip-optional-pointer: true
      required:
        - ID
        - createdAt
        - updatedAt
        - templateConfig
        - templateBase
        - userId
    DashboardTemplateList:
      type: array
      items:
        $ref: '#/components/schemas/DashboardTemplate'
    ListResponseMeta:
      type: object
      properties:
        count:
          type: integer
          description: The total number of items in the response
      required:
        - count
    DashboardTemplateListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DashboardTemplate'
          description: The list of dashboard templates
        meta:
          $ref: '#/components/schemas/ListResponseMeta'
      required:
        - data
        - meta
    BaseWidgetDashboardTemplate:
      type: object
      properties:
        name:
          type: string
          description: The name of the base widget dashboard template
          x-oapi-codegen-extra-tags:
            yaml: "name"
        displayName:
          type: string
          description: The display name of the base widget dashboard template
          x-oapi-codegen-extra-tags:
            yaml: "displayName"
        templateConfig:
          allOf:
            - $ref: '#/components/schemas/DashboardTemplateConfig'
          description: The configuration of the base widget dashboard template
      required:
        - name
        - displayName
        - templateConfig
    BaseWidgetDashboardTemplateList:
      type: array
      items:
        $ref: '#/components/schemas/BaseWidgetDashboardTemplate'
    BaseWidgetDashboardTemplateListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/BaseWidgetDashboardTemplate'
          description: The list of base widget dashboard templates
        meta:
          $ref: '#/components/schemas/ListResponseMeta'
      required:
        - data
        - meta
    WidgetHeaderLink:
      type: object
      properties:
        name:
          type: string
          description: The name of the widget header link
        href:
          type: string
          description: The URL of the widget header link
      required:
        - name
        - href
    WidgetConfiguration:
      type: 'object'
      properties:
        title:
          type: string
          description: The title of the widget
        icon:
          type: string
          description: The icon of the widget
        headerLink:
          $ref: '#/components/schemas/WidgetHeaderLink'
        permissions:
          type: array
          x-oapi-codegen-extra-tags:
            yaml: "permissions,omitempty"
          items:
            $ref: '#/components/schemas/Permission'
          description: The permissions required to view the widget
      required:
        - title
        - icon
    WidgetBaseDimensions:
      type: object
      properties:
        width:
          type: integer
          description: The width of the widget in the grid
          minimum: 1
          maximum: 4
          x-oapi-codegen-extra-tags:
            yaml: "w"
            json: "w"
          x-go-type: "*int"
        height:
          type: integer
          description: The height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "h"
            json: "h"
          x-go-type: "*int"
        maxHeight:
          type: integer
          description: The maximum height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "maxH"
            json: "maxH"
        minHeight:
          type: integer
          description: The minimum height of the widget in the grid
          minimum: 1
          x-oapi-codegen-extra-tags:
            yaml: "minH"
            json: "minH"
      required:
        - width
        - height  
    WidgetModuleFederationMetadata:
      type: object
      properties:
        scope:
          type: string
          description: The scope of the widget module federation
        module:
          type: string
          description: The module of the widget module federation
        importName:
          type: string
          description: The import name of the widget module federation
        featureFlag:
          type: string
          description: The feature flag associated with the widget module federation
        config:
          $ref: '#/components/schemas/WidgetConfiguration'
        defaults:
          $ref: '#/components/schemas/WidgetBaseDimensions'
      required:
        - scope
        - module
        - config
        - defaults
    ErrorPayload:
      type: object
      properties:
        code:
          type: integer
          description: The error code
        message:
          type: string
          description: The error message
      required:
        - code
        - message
    ErrorResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorPayload'
